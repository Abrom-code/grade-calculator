
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-box">
            <form action="">
                <div class="score-input">
                    <label for="global-score">Enter Global Score : </label>
                    <input type="text"  class="global-score" id="global-score" >
                </div>
                <div class="score-input">
                    <label for="statistics-score">Enter Statistics Score : </label>
                    <input type="text"  class="statistics-score" id="statistics-score" >
                </div>
                <div class="score-input">
                    <label for="discrete-score">Enter Discrete Score : </label>
                    <input type="text"  class="discrete-score" id="discrete-score" >
                </div>
                <div class="score-input">
                    <label for="global-score">Enter Global Score : </label>
                    <input type="text"  class="global-score" id="global-score" >
                </div>
                <div class="score-input">
                    <label for="history-score">Enter History Score : </label>
                    <input type="text"  class="history-score" id="history-score" >
                </div>
                <div class="score-input">
                    <label for="ise-score">Enter ISE Score : </label>
                    <input type="text"  class="ise-score" id="ise-score" >
                </div>
                <div class="score-input">
                    <label for="fop-score">Enter FOP Score : </label>
                    <input type="text"  class="fop-score" id="fop-score" >
                </div>

                <button class="calculate-button">
                    Calculate
                </button>
            </form>

            <div class="display-result">
                <span>Your CGPA is : </span>
                <span>0.00</span>
                <button>Back</button>
            </div>

        </div>
    </div>

    <script src="./scrypt.js" type="module"></script>
</body>
</html>
